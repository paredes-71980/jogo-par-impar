<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duelo Online ₮</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="card active">
        <h2>Bem-vindo</h2>
        <input type="text" id="username" placeholder="Teu Nome">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginOuRegistar()">Entrar / Registar</button>
        <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">Moeda fictícia para diversão entre amigos.</p>
    </div>

    <div id="lobby-screen" class="card">
        <h3>Olá, <span id="user-display"></span></h3>
        <div class="balance-tag">Saldo: <span id="balance-display">0</span> ₮</div>
        <hr>
        <input type="text" id="room-id" placeholder="ID da Sala (ex: 777)">
        <button onclick="entrarNaSala()">Criar ou Entrar em Sala</button>
        <button class="secondary" onclick="location.reload()">Sair</button>
    </div>

    <div id="game-screen" class="card game-card">
        <div class="game-header">
            <span>Sala: <b id="current-room-display"></b></span>
            <span>Saldo: <b id="game-balance-display"></b> ₮</span>
        </div>
        
        <div id="waiting-msg">Aguardando oponente entrar...</div>

        <div id="action-area" class="hidden">
            <p id="turn-info"></p>
            <input type="number" id="bet-amount" placeholder="Valor da Aposta">
            <div id="choice-buttons" class="hidden">
                <button onclick="fazerJogada('par')">Escolher PAR</button>
                <button onclick="fazerJogada('impar')">Escolher ÍMPAR</button>
            </div>
        </div>

        <div id="result-display" class="hidden">
            <h1 id="drawn-number">?</h1>
            <p id="win-lose-msg"></p>
            <button onclick="novaRodada()">Próxima Rodada</button>
        </div>

        <div class="chat-box">
            <div id="chat-messages"></div>
            <div class="chat-input-row">
                <input type="text" id="chat-input" placeholder="Chat...">
                <button onclick="enviarMensagem()">></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
